---

- name: "{{ test }}"
  hosts: debian.wheezy
  become: true
  pre_tasks:
    - import_tasks: pre_tasks/mongodb_3_2.yml
    - copy:
        dest: /etc/apt/preferences.d/mongodb
        content: |
          Package:      mongodb*
          Pin:          origin docs.mongodb.org
          Pin-Priority: 900
  roles:
    - manala.mongodb
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
